name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
      - dev
    tags:
      - '[0-9]+-[0-9]+-[0-9]+'
  schedule:
    - cron: '0 2 * * 5'
  workflow_dispatch:

defaults:
  run:
    shell: bash --noprofile --norc -CeEuxo pipefail {0}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  tidy:
    uses: taiki-e/github-actions/.github/workflows/tidy.yml@main
    permissions:
      contents: read
      pull-requests: write # for gh pr edit --add-assignee
      repository-projects: read # for gh pr edit --add-assignee
    secrets: inherit

  build:
    needs: tidy
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-gnu
          - target: linux-gnu
            os: ubuntu-24.04-arm
          # TODO: bug in base image? binaries must be statically linked: /aarch64-unknown-linux-musl/bin/aarch64-linux-musl-addr2line
          # - target: linux-musl
          # - target: linux-musl
          #   os: ubuntu-24.04-arm
          - target: linux-uclibc
          - target: android
          - target: freebsd
          - target: freebsd
            os: ubuntu-24.04-arm
          - target: netbsd
          - target: openbsd
          - target: openbsd
            os: ubuntu-24.04-arm
          - target: dragonfly
          - target: dragonfly
            os: ubuntu-24.04-arm
          # TODO: undefined reference to `__sysconf_xpg7'/'__xnet7_socket'
          # - target: solaris
          - target: illumos
          # TODO: undefined reference to `setsid'
          # - target: redox
          # - target: fuchsia
          - target: wasi
          - target: wasi
            os: ubuntu-24.04-arm
          - target: emscripten
          - target: emscripten
            os: ubuntu-24.04-arm
          - target: windows-gnu
          - target: windows-gnu
            os: ubuntu-24.04-arm
          - target: none
          - target: none
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    timeout-minutes: 150
    permissions:
      contents: read
      packages: write # for push to ghcr
    steps:
      - uses: taiki-e/checkout-action@v1
      - uses: taiki-e/github-actions/free-device-space@main
      - uses: taiki-e/github-actions/setup-docker@main
        with:
          qemu: false
      - run: |
          docker login ghcr.io -u "${{ github.actor }}" --password-stdin <<<"${{ secrets.GITHUB_TOKEN }}"
          printf 'PUSH_TO_GHCR=1\n' >>"${GITHUB_ENV}"
        if: github.repository_owner == 'taiki-e' && (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule')
      - run: tools/build-docker.sh "${{ matrix.target }}"

  manifest:
    if: github.repository_owner == 'taiki-e' && github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write # for push to ghcr
    steps:
      - uses: taiki-e/checkout-action@v1
      - run: |
          docker login ghcr.io -u "${{ github.actor }}" --password-stdin <<<"${{ secrets.GITHUB_TOKEN }}"
          printf 'PUSH_TO_GHCR=1\n' >>"${GITHUB_ENV}"
        if: github.repository_owner == 'taiki-e' && (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule')
      - run: tools/docker-manifest.sh
